<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/media/images/soundmanagerv297a-20170601/script/soundmanager2.js"></script>
</head>
<body>
<div class="container my-4">

    <form method="POST" action="signup">{% csrf_token%}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="name@example.com" name="email">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="username">
          </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">First Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1"  name="firstname">
          </div>
        
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="lastname">
          </div>
        
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputEmail1" name="pass1">
          </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Password (again)</label>
            <input type="password" class="form-control" id="exampleInputEmail1" name="pass2">
          </div>
        <div style="padding-top: 2%; padding-bottom: 2%;">
        <button type="submit" class="btn btn-primary">SignUp</button>
      </div>
      
      </form>
    </div>

  </body>
  </html>
