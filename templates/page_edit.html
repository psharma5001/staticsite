{% extends 'layout/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block css %}
<style>
    .ficons {
        width: 50px;
        height: 50px;
        background-color: #fff;
        border: 1px solid #ddd;
        margin-bottom: 10px;
        text-align: center;
        padding: 10px;
    }

    .ficons:hover {
        background-color: rgb(242, 246, 130);

    }
</style>
{% endblock %}
{% block body %}
<article class="post">
    <h2>Edit {{page.filename}} </h2>
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button>Create page <i class="fa fa-plus-circle" aria-hidden="true"></i> </button>
    </form>
</article>
{% endblock %}
{% block js %}
<script>
    $(function () {
        let textarea = $('#id_text')
        textarea.attr('rows', '45');
        textarea.css('font-size', '.8rem');
        textarea.css('background-color', '#ffffdd');
        let filename = $('#id_filename')
        filename.on('change', function () {
            let filename = $(this).val()
            let extension = filename.split('.').pop()
            if (extension !== 'md') {
                alert('Please use .md extension')
                $(this).val('   ')
            }
        })
    });
</script>
{% endblock %}
