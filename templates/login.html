<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/media/images/soundmanagerv297a-20170601/script/soundmanager2.js"></script>
</head>
<body>
    <div class="container my-3">
      {%for msg in messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong></strong> {{msg}}
        <!--<button type="text" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>-->
      </div>
      {% endfor %}
    <form action="login" method="POST">{% csrf_token%}
        <div class="form-group" >
          <label for="exampleInputEmail1" class="form-label" style="color:rgb(0, 10, 6);font-weight:700; font-family:Verdana, Geneva, Tahoma, sans-serif;"> Username</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username" name="username">
         
        </div>
        <div class="mb-3" >
          <label for="exampleInputPassword1" class="form-label" style="color:rgb(1, 15, 14);font-weight:700; font-family: Verdana, Geneva, Tahoma, sans-serif;">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </body>
  </html>
